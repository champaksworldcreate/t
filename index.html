<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Varanasi Tourism Planner ‚Äî Complete</title>

<style>
/* ================= THEME ================= */
:root{
  --bg:#fff7e6;
  --card:#ffffff;
  --ink:#1f2937;
  --muted:#6b7280;
  --brand:#d97706;
  --brand2:#f59e0b;
  --border:#eadcc5;
  --shadow:0 18px 40px rgba(0,0,0,.12);
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;
  background:var(--bg);
  color:var(--ink);
}
h1,h2,h3{margin:0}

/* ================= LAYOUT ================= */
.topbar{
  position:sticky;top:0;z-index:20;
  background:rgba(255,247,230,.9);
  backdrop-filter:blur(8px);
  border-bottom:1px solid var(--border);
}
.topbar-inner{
  max-width:1200px;
  margin:auto;
  display:flex;
  align-items:center;
  gap:14px;
  padding:12px;
}
.logo{
  display:flex;
  gap:10px;
  font-weight:900;
}
.logo-badge{
  width:40px;height:40px;border-radius:14px;
  background:linear-gradient(135deg,var(--brand2),var(--brand));
  display:grid;place-items:center;
  color:white;font-weight:900;
}
.search{
  flex:1;
  border:1px solid var(--border);
  border-radius:999px;
  padding:8px 12px;
  background:white;
}
.search input{
  border:none;outline:none;width:100%;
  font-size:14px;
}
.wrap{
  max-width:1200px;
  margin:auto;
  padding:16px;
}
.grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(280px,1fr));
  gap:14px;
}

/* ================= CARD ================= */
.card{
  background:white;
  border:1px solid var(--border);
  border-radius:18px;
  box-shadow:var(--shadow);
  overflow:hidden;
  display:flex;
  flex-direction:column;
}
.card img{
  width:100%;
  height:160px;
  object-fit:cover;
}
.card-body{
  padding:12px;
}
.card h3{
  font-size:16px;
  font-weight:900;
}
.meta{
  font-size:12px;
  color:var(--muted);
  margin:6px 0;
}
.card button{
  margin-top:auto;
  border:none;
  border-radius:12px;
  padding:10px;
  cursor:pointer;
  background:linear-gradient(135deg,var(--brand2),var(--brand));
  color:white;
  font-weight:800;
}

/* ================= CHATBOT ================= */
.chat-fab{
  position:fixed;
  right:16px;
  bottom:90px;
  z-index:50;
}
.chat-open{
  background:linear-gradient(135deg,var(--brand2),var(--brand));
  color:white;
  border:none;
  padding:12px 16px;
  border-radius:18px;
  cursor:pointer;
  font-weight:900;
}
.chat-panel{
  position:fixed;
  right:16px;
  bottom:16px;
  width:360px;
  max-height:520px;
  background:white;
  border-radius:18px;
  border:1px solid var(--border);
  box-shadow:var(--shadow);
  display:none;
  flex-direction:column;
}
.chat-panel.show{display:flex}
.chat-header{
  padding:10px;
  background:rgba(255,247,230,.9);
  border-bottom:1px solid var(--border);
  display:flex;
  justify-content:space-between;
}
.chat-body{
  flex:1;
  padding:10px;
  overflow:auto;
}
.bubble{
  margin-bottom:8px;
  padding:8px 10px;
  border-radius:12px;
  font-size:13px;
}
.bot{background:#fff7e6}
.user{background:#fde68a;text-align:right}
.chat-input{
  display:flex;
  border-top:1px solid var(--border);
}
.chat-input input{
  flex:1;
  border:none;
  padding:10px;
}
.chat-input button{
  border:none;
  padding:10px 14px;
  background:var(--brand);
  color:white;
  font-weight:900;
  cursor:pointer;
}
</style>
</head>

<body>

<!-- ================= HEADER ================= -->
<div class="topbar">
  <div class="topbar-inner">
    <div class="logo">
      <div class="logo-badge">‡•ê</div>
      <div>Varanasi Tourism Planner</div>
    </div>
    <div class="search">
      üîç <input id="search" placeholder="Search ghats, temples, food...">
    </div>
  </div>
</div>

<!-- ================= CONTENT ================= -->
<div class="wrap">
  <h1>Explore Varanasi (All Destinations)</h1>
  <p class="meta">Temples ‚Ä¢ Ghats ‚Ä¢ Sarnath ‚Ä¢ Markets ‚Ä¢ Food ‚Ä¢ Experiences ‚Ä¢ Day Trips</p>
  <div class="grid" id="grid"></div>
</div>

<!-- ================= CHATBOT ================= -->
<div class="chat-fab">
  <button class="chat-open" onclick="toggleChat()">ü§ñ Chat</button>
</div>

<div class="chat-panel" id="chat">
  <div class="chat-header">
    <b>Tour Assistant</b>
    <button onclick="toggleChat()">‚úï</button>
  </div>
  <div class="chat-body" id="chatBody"></div>
  <div class="chat-input">
    <input id="chatInput" placeholder="Ask about places, best time, WhatsApp...">
    <button onclick="sendMsg()">Send</button>
  </div>
</div>

<script>
/* ================= DATA ================= */
const DESTINATIONS = [
  "Champak's Home",
  "Kashi Vishwanath Temple",
  "Dashashwamedh Ghat",
  "Assi Ghat",
  "Manikarnika Ghat",
  "Harishchandra Ghat",
  "Kedar Ghat",
  "Scindia Ghat",
  "Raj Ghat",
  "Sarnath",
  "Sarnath Museum",
  "Mulagandha Kuti Vihar",
  "Ramnagar Fort",
  "BHU Campus",
  "Bharat Kala Bhavan",
  "Sankat Mochan Temple",
  "Durga Kund Temple",
  "Tulsi Manas Mandir",
  "Kaal Bhairav Temple",
  "Nepali Temple",
  "Boat Ride on Ganga",
  "Ganga Aarti",
  "Godowlia Market",
  "Vishwanath Gali",
  "Lanka Market",
  "Banarasi Silk Weaving",
  "Kachori Sabzi",
  "Banarasi Lassi",
  "Banarasi Chaat",
  "Banarasi Paan",
  "Chunar Fort",
  "Vindhyachal"
];

/* ================= RENDER ================= */
const grid=document.getElementById("grid");
const search=document.getElementById("search");

function render(list){
  grid.innerHTML="";
  list.forEach(name=>{
    const card=document.createElement("div");
    card.className="card";
    card.innerHTML=`
      <img src="https://via.placeholder.com/400x200?text=${encodeURIComponent(name)}">
      <div class="card-body">
        <h3>${name}</h3>
        <p class="meta">Varanasi Destination</p>
        <button>Add to Tour</button>
      </div>`;
    grid.appendChild(card);
  });
}
render(DESTINATIONS);

search.oninput=()=>{
  const q=search.value.toLowerCase();
  render(DESTINATIONS.filter(d=>d.toLowerCase().includes(q)));
};

/* ================= CHATBOT ================= */
const chat=document.getElementById("chat");
const chatBody=document.getElementById("chatBody");
const chatInput=document.getElementById("chatInput");

function toggleChat(){
  chat.classList.toggle("show");
}

function addBubble(text,type){
  const div=document.createElement("div");
  div.className="bubble "+type;
  div.textContent=text;
  chatBody.appendChild(div);
  chatBody.scrollTop=chatBody.scrollHeight;
}

function sendMsg(){
  const msg=chatInput.value.trim();
  if(!msg) return;
  addBubble(msg,"user");
  chatInput.value="";
  reply(msg);
}

function reply(msg){
  const t=msg.toLowerCase();
  if(t.includes("whatsapp")||t.includes("connect")){
    addBubble(
      "Sure üëç Click here to connect on WhatsApp:\nhttps://wa.me/919335874326",
      "bot"
    );
    return;
  }
  const match=DESTINATIONS.find(d=>t.includes(d.toLowerCase()));
  if(match){
    addBubble(
      match+" is a popular place in Varanasi.\nBest time: Morning / Evening.\nWant to add it to your tour?",
      "bot"
    );
    return;
  }
  addBubble(
    "I can help with:\n‚Ä¢ Best places\n‚Ä¢ Ghats & temples\n‚Ä¢ Food spots\n‚Ä¢ Connect on WhatsApp\n\nTry: 'Best time for Assi Ghat'",
    "bot"
  );
}
</script>

</body>
</html>

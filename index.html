<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ad Board Designer â€” Animated Text & Slides</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#fff7e6;
  --card:#ffffff;
  --ink:#1f2937;
  --brand:#d97706;
  --brand2:#f59e0b;
  --border:#eadcc5;
  --shadow:0 18px 40px rgba(31,41,55,.14);
}

*{box-sizing:border-box}
body{
  margin:0;
  font-family:system-ui,Segoe UI,Arial;
  background:var(--bg);
  color:var(--ink);
}

.container{
  max-width:1200px;
  margin:20px auto;
  padding:16px;
}

h1{
  text-align:center;
  color:var(--brand);
  margin-bottom:12px;
}

.grid{
  display:grid;
  grid-template-columns:340px 1fr;
  gap:16px;
}

.panel{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:16px;
  padding:14px;
  box-shadow:var(--shadow);
}

label{
  display:block;
  font-size:14px;
  margin-top:10px;
  font-weight:600;
}

input, select, textarea, button{
  width:100%;
  padding:8px;
  margin-top:6px;
  border-radius:8px;
  border:1px solid var(--border);
  font-size:14px;
}

button{
  background:linear-gradient(135deg,var(--brand),var(--brand2));
  color:#fff;
  border:none;
  cursor:pointer;
  margin-top:12px;
}

button.secondary{
  background:#fff;
  color:var(--brand);
  border:1px solid var(--brand);
}

.preview{
  background:#000;
  border-radius:18px;
  height:380px;
  position:relative;
  overflow:hidden;
  display:flex;
  align-items:center;
  justify-content:center;
}

/* TEXT DISPLAY */
#adText{
  position:absolute;
  white-space:nowrap;
  font-size:48px;
  font-weight:700;
  color:#fff;
}

/* SCROLL */
.scroll-left{
  animation:scrollLeft linear infinite;
}
.scroll-right{
  animation:scrollRight linear infinite;
}

@keyframes scrollLeft{
  from{transform:translateX(100%)}
  to{transform:translateX(-100%)}
}
@keyframes scrollRight{
  from{transform:translateX(-100%)}
  to{transform:translateX(100%)}
}

/* ANIMATIONS */
.fade{animation:fade 2s infinite}
.zoom{animation:zoom 2s infinite}
.bounce{animation:bounce 2s infinite}

@keyframes fade{
  0%,100%{opacity:0}
  50%{opacity:1}
}
@keyframes zoom{
  0%{transform:scale(.5)}
  50%{transform:scale(1.2)}
  100%{transform:scale(.5)}
}
@keyframes bounce{
  0%,100%{transform:translateY(0)}
  50%{transform:translateY(-40px)}
}

/* SLIDES */
.slideshow img{
  position:absolute;
  width:100%;
  height:100%;
  object-fit:cover;
  display:none;
}
.slideshow img.active{display:block}

.footer{
  text-align:center;
  margin-top:14px;
  color:#6b7280;
  font-size:13px;
}
</style>
</head>

<body>
<div class="container">
<h1>ðŸª§ Ad Board Designer</h1>

<div class="grid">

<!-- CONTROLS -->
<div class="panel">
  <label>Ad Text</label>
  <textarea id="textInput" rows="2">Big Sale Today!</textarea>

  <label>Text Color</label>
  <input type="color" id="textColor" value="#ffffff">

  <label>Font Size (px)</label>
  <input type="number" id="fontSize" value="48">

  <label>Text Effect</label>
  <select id="effect">
    <option value="none">None</option>
    <option value="scroll-left">Scroll Left</option>
    <option value="scroll-right">Scroll Right</option>
    <option value="fade">Fade</option>
    <option value="zoom">Zoom</option>
    <option value="bounce">Bounce</option>
  </select>

  <label>Animation Speed (seconds)</label>
  <input type="number" id="speed" value="6">

  <label>Background Color</label>
  <input type="color" id="bgColor" value="#000000">

  <label>Upload Slideshow Images</label>
  <input type="file" id="images" multiple accept="image/*">

  <button onclick="apply()">Apply</button>
  <button class="secondary" onclick="fullscreen()">Fullscreen Board</button>
</div>

<!-- PREVIEW -->
<div class="panel preview" id="board">
  <div id="adText">Big Sale Today!</div>
  <div class="slideshow" id="slides"></div>
</div>

</div>

<div class="footer">
  Digital Ad Board â€¢ Text â€¢ Animation â€¢ Slides
</div>
</div>

<script>
let slideIndex=0, slideTimer;

function apply(){
  const txt=document.getElementById('adText');
  const board=document.getElementById('board');

  const text=document.getElementById('textInput').value;
  const color=document.getElementById('textColor').value;
  const size=document.getElementById('fontSize').value;
  const effect=document.getElementById('effect').value;
  const speed=document.getElementById('speed').value;
  const bg=document.getElementById('bgColor').value;

  txt.textContent=text;
  txt.style.color=color;
  txt.style.fontSize=size+"px";
  board.style.background=bg;

  txt.className="";
  if(effect!=="none"){
    txt.classList.add(effect);
    txt.style.animationDuration=speed+"s";
  }
}

document.getElementById('images').addEventListener('change',e=>{
  const slides=document.getElementById('slides');
  slides.innerHTML="";
  [...e.target.files].forEach((f,i)=>{
    const img=document.createElement('img');
    img.src=URL.createObjectURL(f);
    if(i===0) img.classList.add('active');
    slides.appendChild(img);
  });
  startSlides();
});

function startSlides(){
  clearInterval(slideTimer);
  const imgs=document.querySelectorAll('.slideshow img');
  if(imgs.length<2) return;
  slideIndex=0;
  slideTimer=setInterval(()=>{
    imgs.forEach(i=>i.classList.remove('active'));
    slideIndex=(slideIndex+1)%imgs.length;
    imgs[slideIndex].classList.add('active');
  },3000);
}

function fullscreen(){
  const board=document.getElementById('board');
  if(board.requestFullscreen) board.requestFullscreen();
}
</script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Image Foregroundâ€“Background Editor</title>
<meta name="viewport" content="width=device-width,initial-scale=1">

<style>
:root{
  --bg:#fff7e6;
  --card:#ffffff;
  --ink:#1f2937;
  --brand:#d97706;
  --border:#eadcc5;
  --shadow:0 18px 40px rgba(31,41,55,.15);
}
body{
  margin:0;
  font-family:system-ui,Segoe UI,Roboto;
  background:var(--bg);
  color:var(--ink);
}
header{
  padding:14px 20px;
  background:linear-gradient(90deg,#f59e0b,#d97706);
  color:#fff;
  font-size:20px;
  font-weight:600;
}
.container{
  display:grid;
  grid-template-columns:320px 1fr;
  gap:16px;
  padding:16px;
}
.panel{
  background:var(--card);
  border:1px solid var(--border);
  border-radius:14px;
  box-shadow:var(--shadow);
  padding:14px;
}
.panel h3{
  margin:6px 0 10px;
}
label{
  font-size:14px;
  display:block;
  margin-top:10px;
}
input,button{
  width:100%;
  margin-top:6px;
}
button{
  padding:10px;
  border:none;
  border-radius:10px;
  background:var(--brand);
  color:#fff;
  font-weight:600;
  cursor:pointer;
}
button:hover{opacity:.9}
canvas{
  width:100%;
  background:#fff;
  border-radius:14px;
  border:1px dashed var(--border);
}
small{color:#6b7280}
</style>
</head>

<body>
<header>ðŸ–¼ Image Foreground & Background Editor</header>

<div class="container">
  <!-- Controls -->
  <div class="panel">
    <h3>Images</h3>

    <label>Background Image</label>
    <input type="file" accept="image/*" id="bgInput">

    <label>Background Color</label>
    <input type="color" id="bgColor" value="#ffffff">

    <label>Foreground Image</label>
    <input type="file" accept="image/*" id="fgInput">

    <label>Foreground Scale</label>
    <input type="range" min="0.1" max="2" step="0.05" value="1" id="scale">

    <label>
      <input type="checkbox" id="chroma"> Remove Green Background
    </label>
    <small>(Works best with green screen)</small>

    <br><br>
    <button onclick="download()">â¬‡ Save Image</button>
  </div>

  <!-- Canvas -->
  <div class="panel">
    <canvas id="canvas" width="900" height="500"></canvas>
    <small>Drag foreground image with mouse</small>
  </div>
</div>

<script>
const canvas = document.getElementById("canvas");
const ctx = canvas.getContext("2d");

let bgImg=null, fgImg=null;
let fgX=200, fgY=120, fgScale=1;
let dragging=false, dx=0, dy=0;

function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);

  // background
  ctx.fillStyle = bgColor.value;
  ctx.fillRect(0,0,canvas.width,canvas.height);
  if(bgImg) ctx.drawImage(bgImg,0,0,canvas.width,canvas.height);

  // foreground
  if(fgImg){
    const w = fgImg.width * fgScale;
    const h = fgImg.height * fgScale;
    ctx.drawImage(fgImg, fgX, fgY, w, h);

    if(chroma.checked){
      const img = ctx.getImageData(0,0,canvas.width,canvas.height);
      for(let i=0;i<img.data.length;i+=4){
        const r=img.data[i], g=img.data[i+1], b=img.data[i+2];
        if(g>150 && r<120 && b<120) img.data[i+3]=0;
      }
      ctx.putImageData(img,0,0);
    }
  }
}

bgInput.onchange=e=>{
  bgImg=new Image();
  bgImg.onload=draw;
  bgImg.src=URL.createObjectURL(e.target.files[0]);
}
fgInput.onchange=e=>{
  fgImg=new Image();
  fgImg.onload=draw;
  fgImg.src=URL.createObjectURL(e.target.files[0]);
}
bgColor.oninput=draw;
scale.oninput=e=>{fgScale=parseFloat(e.target.value);draw();}
chroma.onchange=draw;

canvas.onmousedown=e=>{
  dragging=true;
  dx=e.offsetX-fgX;
  dy=e.offsetY-fgY;
};
canvas.onmouseup=()=>dragging=false;
canvas.onmouseleave=()=>dragging=false;
canvas.onmousemove=e=>{
  if(dragging){
    fgX=e.offsetX-dx;
    fgY=e.offsetY-dy;
    draw();
  }
};

function download(){
  const a=document.createElement("a");
  a.download="edited-image.png";
  a.href=canvas.toDataURL("image/png");
  a.click();
}

draw();
</script>
</body>
</html>
